<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main_css/main.css"
      </head>
    <body>
      <!-- Navigation Start -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light mt-2">
        <div class="container-fluid d-flex flex-column flex-sm-row">
          <img src="../assets/nav_logo_x1.png" class="img-fluid ml-4"
            alt="Rosemary Boards Logo">
          <div class="d-flex flex-column flex-sm-row">
            <button type="button"
              class="btn moss-green mr-4">Boards</button>
            <button type="button" class="btn moss-green mr-4">Grazing
              Tables</button>
            <button type="button" class="btn moss-green-btn">Order Now</button>
          </div>
        </div>
      </nav>
      <!-- Navigation End -->
      <!-- Hero Image -->
      <img src="../assets/header_picture.png"
        class="img-fluid w-100 d-none d-sm-block">
      <!-- Hero Image Small-->
      <div class="d-flex flex-column align-items-center d-block d-sm-none mt-3">
        <img src="../assets/hero_header.png" class="img-fluid w-100">
        <div class="d-flex flex-column justify-content-around mt-3">
          <div
            class="d-flex flex-column text-center center-text align-items-center">
            <img src="../assets/pot_icon_x1.png"
              class="sm-icon">
            <p>Bio-Degradable Packaging</p>
          </div>

          <div class="d-flex flex-column align-items-center">
            <img src="../assets/clover_icon_x1.png"
              class="sm-icon">
            <p>Irish Ingredients</p>
          </div>

          <div class="d-flex flex-column align-items-center">
            <img src="../assets/gluten_free_x1.png"
              class="sm-icon">
            <p>Gluten-Free</p>
          </div>
        </div>
      </div>
      <!-- Hero Image Small End-->
      <!-- Collection Start-->
      <div class="d-flex flex-column align-items-center mt-4">
        <h2 class="moss-green p-4">Browse Collection</h2>
        <div class="d-flex flex-row">

          <div class="card" style="width: 18rem;">
            <img src="..." class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="moss-green">Boards</h5>
            </div>
          </div>

          <div class="card" style="width: 18rem;">
            <img src="..." class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="moss-green">Grazing Tables</h5>
            </div>
          </div>

          <div class="card" style="width: 18rem;">
            <img src="..." class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="moss-green">Salads</h5>
            </div>
          </div>

        </div>
      </div>
      <!-- Collection End-->
      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
      <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    </body>
  </html>
