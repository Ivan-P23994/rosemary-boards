<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Product Page | Rosemary Boards</title><!-- SEO -->
    <description>Rosemary Boards provides Charcuterie boards and grazing tables
      in Dublin.</description><!-- SEO -->
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"

    <!-- Local CSS File  -->
    <link rel="stylesheet" href="css/fonts-colors.css"
    <link rel="stylesheet" href="css/responsive-classes.css"
      </head>
    <body class="d-flex flex-column">

      <nav class="navbar navbar-expand-lg navbar-light bg-light"
        id="nav_container">
      </nav>

      <!-- Product section-->
      <section class="py-5">
        <div class="container px-4 px-lg-5 my-5">
          <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6" id="product_image"><img
                class="card-img-top mb-5 mb-md-0"
                src="https://dummyimage.com/600x700/dee2e6/6c757d.jpg"
                alt="..." /></div>
            <div class="col-md-6">
              <h1 class="display-5 fw-bolder" id="product_name"></h1>
              <div class="fs-5 mb-5">
                <span class="text-decoration-line-through"></span>
                <span id="product_price"></span>
              </div>
              <p class="lead" id="product_description"></p>
              <div class="d-flex">
                <a href="order-page.html"
                  class="btn moss-green-btn w-100">Order</a>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- Related items section-->
      <section class="py-5 bg-light">
        <div class="container px-4 px-lg-5 mt-5">
          <h2 class="fw-bolder mb-4">Related products</h2>
          <div
            class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5">
              <div class="card h-100">
                <!-- Product image-->
                <img class="card-img-top"
                  src="assets/cold_salads/Bruschettas/IMG_8572.jpg"
                  alt="..." />
                <!-- Product details-->
                <div class="card-body p-4">
                  <div class="text-center">
                    <!-- Product name-->
                    <h5 class="fw-bolder">Fancy Product</h5>
                    <!-- Product price-->
                    €40.00 - €80.00
                  </div>
                </div>
                <!-- Product actions-->
                <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                  <div class="text-center"><a
                      class="btn btn-outline-dark mt-auto" href="#">View
                      options</a></div>
                </div>
              </div>
            </div>
            <div class="col mb-5">
              <div class="card h-100">
                <!-- Sale badge-->
                <div class="badge bg-dark text-white position-absolute"
                  style="top: 0.5rem; right: 0.5rem">Sale</div>
                <!-- Product image-->
                <img class="card-img-top"
                  src="assets/cold_salads/Bruschettas/IMG_8572.jpg"
                  alt="..." />
                <!-- Product details-->
                <div class="card-body p-4">
                  <div class="text-center">
                    <!-- Product name-->
                    <h5 class="fw-bolder">Special Item</h5>
                    <!-- Product reviews-->
                    <div
                      class="d-flex justify-content-center small text-warning mb-2">
                      <div class="bi-star-fill"></div>
                      <div class="bi-star-fill"></div>
                      <div class="bi-star-fill"></div>
                      <div class="bi-star-fill"></div>
                      <div class="bi-star-fill"></div>
                    </div>
                    <!-- Product price-->
                    <span
                      class="text-muted text-decoration-line-through">€20.00</span>
                    €18.00
                  </div>
                </div>
                <!-- Product actions-->
                <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                  <div class="text-center"><a
                      class="btn btn-outline-dark mt-auto" href="#">Add to
                      cart</a></div>
                </div>
              </div>
            </div>
            <div class="col mb-5">
              <div class="card h-100">
                <!-- Sale badge-->
                <div class="badge bg-dark text-white position-absolute"
                  style="top: 0.5rem; right: 0.5rem">Sale</div>
                <!-- Product image-->
                <img class="card-img-top"
                  src="assets/cold_salads/Bruschettas/IMG_8572.jpg"
                  alt="..." />
                <!-- Product details-->
                <div class="card-body p-4">
                  <div class="text-center">
                    <!-- Product name-->
                    <h5 class="fw-bolder">Sale Item</h5>
                    <!-- Product price-->
                    <span
                      class="text-muted text-decoration-line-through">€50.00</span>
                    €25.00
                  </div>
                </div>
                <!-- Product actions-->
                <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                  <div class="text-center"><a
                      class="btn btn-outline-dark mt-auto" href="#">Add to
                      cart</a></div>
                </div>
              </div>
            </div>
            <div class="col mb-5">
              <div class="card h-100">
                <!-- Product image-->
                <img class="card-img-top"
                  src="assets/cold_salads/Bruschettas/IMG_8572.jpg"
                  alt="..." />
                <!-- Product details-->
                <div class="card-body p-4">
                  <div class="text-center">
                    <!-- Product name-->
                    <h5 class="fw-bolder">Popular Item</h5>
                    <!-- Product reviews-->
                    <div
                      class="d-flex justify-content-center small text-warning mb-2">
                      <div class="bi-star-fill"></div>
                      <div class="bi-star-fill"></div>
                      <div class="bi-star-fill"></div>
                      <div class="bi-star-fill"></div>
                      <div class="bi-star-fill"></div>
                    </div>
                    <!-- Product price-->
                    €40.00
                  </div>
                </div>
                <!-- Product actions-->
                <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                  <div class="text-center"><a
                      class="btn btn-outline-dark mt-auto" href="#">Add to
                      cart</a></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <footer
        class="d-flex flex-column flex-sm-row justify-content-between align-items-center primary-blue p-4 mt-5 border-top"
        id="footer_container">
