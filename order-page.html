<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />
      <title>Order Now | Rosemary Boards</title><!-- SEO -->
      <description>Rosemary Boards provides Charcuterie boards and grazing tables in Dublin.</description><!-- SEO -->
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous" />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />

    <!-- Local CSS File  -->
    <link rel="stylesheet" href="../css/main_css/main.css"
      </head>
    <body class="d-flex flex-column">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a href="index.html"> <!-- link to the homepage -->
            <img src="/assets/brand_assets/PNG/Logo.png" class="img-fluid ml-4" alt="Rosemary Boards Logo" />
          </a>
          <div class="d-flex flex-grow-1">
            <span class="w-100 d-lg-none d-block">
              <!-- hidden spacer to center brand on mobile --></span>

            <div class="w-100 text-right">
              <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            </div>
          </div>

          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarSupportedContent">
            <div class="d-flex flex-column flex-sm-row">
              <a href="boards.html" class="nav-link moss-green mr-4">Boards</a>
              <a href="boards.html" class="nav-link moss-green mr-4">Grazing
                Tables</a>
              <a href class="btn moss-green-btn">Order Now</a>
            </div>
          </div>
        </div>
      </nav>

      <div class="d-flex flex-wrap w-100 h-75 justify-content-center align-items-center">
        <form class="needs-validation" novalidate>
          <div class="col-md-12 mt-3">
            <label for="validationCustom01" class="form-label">First
              name</label>
            <input type="text" class="form-control" id="validationCustom01"
              value="John" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="col-md-12 mt-3"">
            <label for="validationCustom02" class="form-label">Last name</label>
            <input type="text" class="form-control" id="validationCustom02"
              value="Smith" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="col-md-12 mt-3"">
            <label for="validationCustom03" class="form-label">Email</label>
            <input type="text" class="form-control" id="validationCustom03"
              required>
            <div class="invalid-feedback">
              Please provide a valid Email.
            </div>
          </div>
          <div class="col-md-12 mt-3"">
            <label for="validationCustom04" class="form-label">Order</label>
            <input type="text" class="form-control" id="validationCustom04"
              required>
            <div class="invalid-feedback">
              Please provide a valid Order.
            </div>
          </div>
          <div class="col-md-12 mt-3"">
            <label for="validationCustom05" class="form-label">Message</label>
            <input type="text" class="form-control" id="validationCustom05"
              required>
            <div class="invalid-feedback">
              Please provide a valid Message.
            </div>
          </div>

          <div class="col-12 mt-3 d-flex flex-column justify-content-center align-items-center">
            <button class="btn moss-green-btn col-8" type="submit">Submit</button>
          </div>
        </form>
      </div>

      <div
        class="d-flex justify-content-center align-items-center mt-auto my-5">
        <img
          src="../assets/brand_assets/PNG/Divider.png"
          alt="Centered Image"
          class="img-fluid" />
      </div>

      <footer
        class="d-flex flex-column flex-sm-row justify-content-between align-items-center primary-blue p-4 mt-5 border-top"
        id="footer_container">
      </footer>
      <script src="./js/footer.js"></script>
      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="./js/form.js"></script>
      <script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
      <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    </body>
  </html>
